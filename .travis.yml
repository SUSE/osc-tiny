language: python
python:
  - "3.5"
  - "3.6"
matrix:
  include:
    - python: "3.7"
      dist: xenial
      sudo: true
install:
  - pip install -r requirements.txt pylint
script:
  - python -m unittest
  - pylint --rcfile=pylint.rc osctiny
deploy:
  provider: pypi
  skip_existing: true
  skip_cleanup: true
  user: crazyphd
  password:
    secure: ""
  on:
    tags: true
    branch: master